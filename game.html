<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to TK Blackjack</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="header">
        <div class="title">
          <h1 id="top"> TK's Blackjack </h1>
        </div>
    </div>

    <div class="nav">
        <a id="goHome" href="index.html">HOME</a>
        <a id="goRule" href="rule.html">RULE</a>
        <a id="goGame" href="game.html">GAME</a>
    </div>



    <h1 class="game">*GAME*</h1>
      <p id="game_greeting"> "Hi! Let's play Blackjack"</p>
      <img src="pix/dealer.png" alt="dealer" id="dealer">

      <main>
      <div class="table">
        <div class="dealer">
          <h3>Dealer Hand</h3>
          <div class="hand">

          </div>

        </div>
        <div class="console">
          <div class="deck">
            Deal
          </div>
          <div class="hold">
            Hold
          </div>
          <div class="bet">
            <button type="button" name="$1">$1</button>
            <button type="button" name="$5">$5</button>
            <button type="button" name="$10">$10</button>
            <button type="button" name="$25">$25</button>
          </div>
          <div>
            <div class="pot">
              Pot: $<span></span>
            </div>
            <div class="textOut"></div>
          </div>

        </div>
        <div class="player">
          <h3>Player Hand</h3>
          <div class="hand">

          </div>

        </div>
        <div class="bank">
          <p>
            Bank: $<span></span>
          </p>
        </div>

      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/blackjack.js"></script>
    <script src="js/blackjack1.js"></script>
    <script src="js/blackjack2.js"></script>

  <script>
    var model = new BlackJack();
    var game = new BlackJackView(model);
  </script>
  </body>
</html>
